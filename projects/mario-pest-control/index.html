<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Play|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mario's Pest Control</title>
</head>
<body>
  <header>
     <div class="row">
         <div class="col-xs-12 col-xs-offset-3 background">
        
        </div>
        
    </div>
  </header>
  
  <div class="baddies">
     <div class="goomba col-xs-4">
        <p>Goomba</p>
         <img src="http://vignette3.wikia.nocookie.net/nintendo/images/d/d5/GoombaNSMB.png/revision/latest?cb=20110724131649&path-prefix=en" class="img-responsive center-block" alt="goomba">
         <div class="list" id="goombaList">
             <li>Goombas Caught</li>
             <p id="goombasCaught"> 12 </p>
             <li>Price</li>
             <p id="goombaPrice"> 5 Coins</p>
         </div>
     </div>
     <div class="bobOmb col-xs-4">
         <p>Bob-Omb</p>
         <img src="http://vignette3.wikia.nocookie.net/nintendo/images/8/86/Bob-omb_(MKWii).png/revision/latest?cb=20120819225302&path-prefix=en" class="img-responsive center-block" alt="bob-omb" height="200px">
         <div class="list" id="bobList">
             <li>Bob-ombs Caught</li>
             <p id="bobsCaught"> 8 </p>
             <li>Price</li>
             <p>7 Coins</p>
         </div>
     </div>
     <div class="cheepCheep col-xs-4">
         <p>Cheep-Cheep</p>
         <img src="http://vignette3.wikia.nocookie.net/nintendo/images/5/51/Cheep-Cheep_NSMB.jpg/revision/latest?cb=20130914195943&path-prefix=en" class="img-responsive center-block" alt="cheep-cheep" height="200px">
         <div class="list" id="cheepList">
             <li>Cheep-cheeeps Caught</li>
             <p>5</p>
             <li>Price</li>
             <p>11 Coins</p>
         </div>
     </div>
      
  </div>
  <div class="grandTotal col-xs-6 offset ">
      Total Price
  </div>

<!--  <hr>-->
   
    
</body>
</html>
