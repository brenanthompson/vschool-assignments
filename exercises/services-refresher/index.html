<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cabin+Sketch:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainCtrl">

	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-10">
					<h1>CARTOON CARTOON!</h1>

				</div>
			</div>
		</div>

	</header>

	<form action="" id="inputs">
		<div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-4 form-group">
			<input type="text" class="form-control" placeholder="Name" ng-model="cartoon.name">
			<input type="text" class="form-control" placeholder="Description" ng-model="cartoon.description">
			<input type="url" class="form-control" placeholder="Image URL" ng-model="cartoon.image">
			<button type="button" class="btn btn-primary btn-lg" ng-click="addCartoon(cartoon)">Submit</button>
		</div>
	</form>

	<div class="container" ng-repeat="cartoon in cartoons" id="outputs">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 name"> {{cartoon.name}} </div>
			<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 description"> {{cartoon.description}} </div>
			<div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2 image"> <img ng-src="{{cartoon.image}}" alt=""> </div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
	<script src="app.js"></script>
	<script src="service.js"></script>

</body>
</html>
