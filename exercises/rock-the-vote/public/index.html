<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a class="navbar-brand" href="#">Rock the Vote</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav nav-tabs">
					<li class="navbar-tab active" data-toggle="tab"><a href="#">Home</a></li>
					<li data-toggle="tab"> <a href="#about">About</a></li>
					<li data-toggle="tab"><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<br><br><br>
		<h1>Rock the Vote!</h1>
		<p class="lead">Make your voice heard! <br> 
		Share and vote on issues that matter.</p>
	</div>
	<!-- /.container -->

<div class="container">
	<div class="row">
		<div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
			<form action="" class="inputs">
				<div class="form-group">
					<label for="title">Issue Name</label>
					<input type="text" class="form-control" id="title" placeholder="What's your issue?" ng-model="issue.title">
				</div>
				<div class="form-group">
					<label for="title">Description</label>
					<textarea name="description" id="description" class="form-control" placeholder="Tell us about it!" rows="5" ng-model="issue.description"></textarea>
				</div>
				<button class="btn btn-default" ng-click="voteFunction(issue)">Submit</button>
			</form>
		</div>
	</div>
</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="models/politics.js"></script>
	<script src="routes/politics-routes.js"></script>
	<script src="server.js"></script>
	<script src="services.js"></script>
	<script src="app.js"></script>
</body>

</html>
