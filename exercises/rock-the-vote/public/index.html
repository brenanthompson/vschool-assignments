	<div class="everything">
		<div class="container">
			<br><br><br>
			<h1>Rock the Vote!</h1>
			<p class="lead">Make your voice heard! <br> Share and vote on issues that matter.</p>
		</div>
		<!-- /.container -->

		<div class="container">
			<div class="row">
				<div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
					<form action="" class="inputs">
						<div class="form-group">
							<label for="title">Issue Name</label>
							<input type="text" class="form-control" id="title" placeholder="What's your issue?" ng-model="issue.title">
						</div>
						<div class="form-group">
							<label for="title">Description</label>
							<textarea name="description" id="description" class="form-control" placeholder="Tell us about it!" rows="5" ng-model="issue.description"></textarea>
						</div>
						<button class="btn btn-default" ng-click="submit(issue)">Submit</button>
					</form>
				</div>
			</div>

			<div class="row" id="newIssue" ng-repeat="issue in issues track by $index">
				<div class="panel panel-default col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
					<div ng-hide="editing = editing">
						<div class="panel-title title">
							<h2 ng-class="{finished: checked}">
								<input type="checkbox" ng-model="checked"> {{issue.title}}
							</h2>

						</div>
						<div class="panel-body description">Description: {{issue.description}} </div>
						<div class="panel-body price">Price: ${{issue.price}} </div>
						<div class="panel-body "><img class="listImg" ng-src="{{issue.imgUrl}}"></div>
						<button class="btn btn-default col-xs-2 col-xs-offset-5" type="button" ng-click="editing = !editing">Edit</button>
						<button class="btn btn-default col-xs-2 col-xs-offset-5" ng-click="deleteMe($index, issue._id)">Delete Item</button>

					</div>
					<div ng-show="editing = editing">
						<form id="editForm">
							<div class="formgroup">
								<input type="text" class="form-control" placeholder="What do you need to do?" id="issuesItem" ng-model="issue.title"></div>
							<div class="formgroup">
								<input class="form-control" placeholder="Add more detail" type="text" id="issuesDescription" ng-model="issue.description">
							</div>
							<div class="formgroup">
								<input class="form-control" placeholder="How much will it cost?" id="issuesPrice" type="number" ng-model="issue.price">
							</div>
							<div class="formgroup">
								<input class="form-control" placeholder="Enter an image URL here!" type="text" ng-model="issue.imgUrl">
							</div>
							<div class="formgroup">
								<button class="btn btn-default col-xs-2 col-xs-offset-5" type="button" ng-click="save(issue); editing = !editing">Save</button>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
