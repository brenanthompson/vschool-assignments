<!DOCTYPE html>
<html lang="en" ng-app="ngmeBadge">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller="mainCtrl">

	<div class="container">
		<form id=formOne>
			<div class="form-group col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2 panel panel-default" id="inputs">
				<div class="form-group">
					<input type=text placeholder="First Name" class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1" ng-model="person.firstName" />
					<input type=text placeholder="Last Name" class="col-xs-10 col-xs-offset-1 col-md-5" ng-model="person.lastName" />
				</div>
				<div class="form-group">
					<input type=email ng-model="person.email" placeholder="Email" class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1" />
					<input type=text ng-model="person.placeOfBirth" placeholder="Place of Birth" class="col-xs-10 col-xs-offset-1 col-md-5" />
				</div>
				<div class="form-group">
					<input type="tel" ng-model="person.phone" placeholder="Phone" class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1" />
					<input type=text ng-model="person.food" placeholder="Favorite Food" class="col-xs-10 col-xs-offset-1 col-md-5" />
				</div>
				<div class="form-group">
					<textarea type=text ng-model="person.bio" rows="4" placeholder="Tell us about yourself" class="col-xs-10 col-xs-offset-1">
				</textarea>
				</div>
				<div class="form-group">
					<button class="btn btn-default col-xs-2 col-xs-offset-5" type="button" ng-click="submit(person)" ng-disabled="formOne.$invalid">Submit</button>
				</div>
			</div>
		</form>

		<div ng-repeat="person in people">
			<form>
				<div class="form-group col-xs-10 col-xs-offset-1 col-lg-8 col-lg-offset-2 panel panel-default" id="nameBadge">
					<div class="row">
						<div class="col-xs-12" id=badgeHead>
							Badge:
						</div>
					</div>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1 output angular" id="nameOut">
							Name: {{person.firstName}} {{person.lastName}}
						</div>
						<div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1 output angular" id="phoneOut">
							Phone: {{person.phone}}
						</div>
					</div>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1 output angular">
							Place of birth: {{person.placeOfBirth}}
						</div>
						<div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1 output angular">
							Favorite Food: {{person.food}} </div>
					</div>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1 output angular">
							Email: {{person.email}}
						</div>
						<div class="col-xs-10 col-xs-offset-1 col-md-5 col-md-offset-1 output angular">

						</div>
					</div>
					<div class="row">
						<div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 output angular" id="biobox">
							{{person.bio}}
						</div>

					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
