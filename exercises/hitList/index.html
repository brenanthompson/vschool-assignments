<!DOCTYPE html>
<html lang="en" ng-app="hitList">

<head>
	<meta charset="UTF-8">
	<title>Don Corleone's Hit List</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body ng-controller="mainCtrl">

	<header>

		<div class="row">
			<div class="col-xs-4">
				<img src="http://wallpapercave.com/wp/WdigW5T.png" id="donHeader" alt="" class="img-responsive">
			</div>
			<div class="col-xs-4"></div>
			<h1 class="title"> - Don Corleone's Hit  List - </h1>
		</div>

	</header>

	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-md-4 col-md-offset-2" ng-repeat="kill in toWhack">
				<img ng-src="{{kill.image}}" class="hitPics img-fullsize " alt="">

				<figcaption> {{kill.name}} </figcaption>

			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
	<script src="app.js"></script>
	<script src="service.js"></script>
</body>

</html>
