<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <title>Tables</title>
</head>
<body>

            <td>'87 VW Westy Weekender</td>
            <td>Roof Rack</td>
        </tr>
        <tr>
            <td>Dave</td>
            <td>Far Out</td>
            <td>'87 Toyota Van 4x4</td>
            <td>LED lights</td>
        </tr>
        <tr>
            <td>Garth</td>
            <td>Van</td>
            <td>'87 Toyota Van 4x4</td>
            <td>Sleeping platform</td>
        </tr>
        <tr>
            <td>Chad</td>
            <td>Home</td>
            <td>'13 Mercedes Sprinter 133</td>
            <td>Big Ol' Dent</td>
        </tr>
    </table>
</body>
</html>
